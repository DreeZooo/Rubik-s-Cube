<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube en Three.js</title>
</head>
<body>
    <h1>Rubik's Cube 3D</h1>
    <div class="controls">
       <!-- Mouvements de base sur l'axe Y -->
    <button onclick="rotateLayer('y', 1, -Math.PI / 2)">U</button>
    <button onclick="rotateLayer('y', 1, Math.PI / 2)">U'</button>
    <button onclick="rotateLayer('y', -1, Math.PI / 2)">D</button>
    <button onclick="rotateLayer('y', -1, -Math.PI / 2)">D'</button>

    <!-- Mouvements de base sur l'axe X -->
    <button onclick="rotateLayer('x', 1, -Math.PI / 2)">R</button>
    <button onclick="rotateLayer('x', 1, Math.PI / 2)">R'</button>
    <button onclick="rotateLayer('x', -1, Math.PI / 2)">L</button>
    <button onclick="rotateLayer('x', -1, -Math.PI / 2)">L'</button>

    <!-- Mouvements de base sur l'axe Z -->
    <button onclick="rotateLayer('z', 1, -Math.PI / 2)">F</button>
    <button onclick="rotateLayer('z', 1, Math.PI / 2)">F'</button>
    <button onclick="rotateLayer('z', -1, Math.PI / 2)">B</button>
    <button onclick="rotateLayer('z', -1, -Math.PI / 2)">B'</button>

    <!-- Mouvements doubles (90 degrés dans deux directions) -->

    <!-- Mouvements combinés sur Y -->
    <button onclick="rotateLayer('y', 0, -Math.PI / 2), rotateLayer('y', 1, -Math.PI / 2)">u</button>
    <button onclick="rotateLayer('y', 0, Math.PI / 2), rotateLayer('y', 1, Math.PI / 2)">u'</button>

    <!-- Mouvements combinés sur Z -->
    <button onclick="rotateLayer('z', -1, Math.PI / 2), rotateLayer('z', 0, Math.PI / 2)">l</button>
    <button onclick="rotateLayer('z', -1, -Math.PI / 2), rotateLayer('z', 0, -Math.PI / 2)">l'</button>

    <!-- Mouvements combinés sur Y (doubles) -->
    <button onclick="rotateLayer('y', -1, Math.PI / 2), rotateLayer('y', 0, Math.PI / 2)">d</button>
    <button onclick="rotateLayer('y', -1, -Math.PI / 2), rotateLayer('y', 0, -Math.PI / 2)">d'</button>

    <!-- Mouvements combinés sur X -->
    <button onclick="rotateLayer('x', -1, Math.PI / 2), rotateLayer('x', 0, Math.PI / 2)">f</button>
    <button onclick="rotateLayer('x', -1, -Math.PI / 2), rotateLayer('x', 0, -Math.PI / 2)">f'</button>

    <!-- Mouvements de la couche médiane (M) -->
    <button onclick="rotateLayer('x', 0, -Math.PI / 2)">M</button>
    <button onclick="rotateLayer('x', 0, Math.PI / 2)">M'</button>

    <!-- Mouvements de la couche médiane inverse (m) -->
    <button onclick="rotateLayer('x', 1, -Math.PI / 2), rotateLayer('x', -1, -Math.PI)">m</button>
    <button onclick="rotateLayer('x', 1, Math.PI / 2), rotateLayer('x', -1, Math.PI)">m'</button>

    <!-- Mouvements de la couche équatoriale (E) -->
    <button onclick="rotateLayer('y', 0, -Math.PI / 2)">E</button>
    <button onclick="rotateLayer('y', 0, Math.PI / 2)">E'</button>

    <!-- Mouvements de la couche équatoriale inverse (e) -->
    <button onclick="rotateLayer('y', 1, -Math.PI / 2), rotateLayer('y', -1, -Math.PI)">e</button>
    <button onclick="rotateLayer('y', 1, Math.PI / 2), rotateLayer('y', -1, Math.PI)">e'</button>

    <!-- Mouvements de la couche du milieu (S) -->
    <button onclick="rotateLayer('z', 0, -Math.PI / 2)">S</button>
    <button onclick="rotateLayer('z', 0, Math.PI / 2)">S'</button>

    <!-- Mouvements de la couche du milieu inverse (s) -->
    <button onclick="rotateLayer('z', 1, -Math.PI / 2), rotateLayer('z', -1, -Math.PI)">s</button>
    <button onclick="rotateLayer('z', 1, Math.PI / 2), rotateLayer('z', -1, Math.PI)">s'</button>

    <!-- Mouvements de la petite couche de droite (r) -->
    <button onclick="rotateLayer('z', 1, -Math.PI / 2), rotateLayer('z', 0, -Math.PI / 2)">r</button>
    <button onclick="rotateLayer('z', 1, Math.PI / 2), rotateLayer('z', 0, Math.PI / 2)">r</button>

    <!-- Mouvements de la petite couche arrière (b) -->
    <button onclick="rotateLayer('x', 1, -Math.PI / 2), rotateLayer('x', 0, -Math.PI)">b</button>
    <button onclick="rotateLayer('x', 1, Math.PI / 2), rotateLayer('x', 0, Math.PI)">b'</button>


    <!-- Mouvements en sens horaire et antihoraire sur l'axe Y -->
    <button onclick="rotateLayer('y', 1, Math.PI)">U2</button>
    <button onclick="rotateLayer('y', -1, Math.PI)">D2</button>

    <!-- Mouvements en sens horaire et antihoraire sur l'axe X -->
    <button onclick="rotateLayer('x', 1, Math.PI)">R2</button>
    <button onclick="rotateLayer('x', -1, Math.PI)">L2</button>

    <!-- Mouvements en sens horaire et antihoraire sur l'axe Z -->
    <button onclick="rotateLayer('z', 1, Math.PI)">F2</button>
    <button onclick="rotateLayer('z', -1, Math.PI)">B2</button>



        <button onclick="shuffleCube()">Mélanger</button>
        <button onclick="resetCube()">Reset</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="rubikCube.js"></script>
</body>
</html>
